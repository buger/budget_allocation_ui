<!DOCTYPE HTML>
<html>
    <head>        
        <title>Skill weight based interface</title>

        <link rel="stylesheet" href="http://yui.yahooapis.com/3.3.0/build/cssreset/reset-min.css">
        <link rel="stylesheet" href="http://yui.yahooapis.com/3.3.0/build/cssfonts/fonts-min.css">

        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div id="content">
            <div id="bars"></div>                
            <a href="#" id="add_fruit">Add fruit</a>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
        <script src="application.js"></script>

        <script>
            var ui = new UIWeightElement("bars");
            ui.addBar('Cherries', 100);
            ui.addBar('Apples', 50);
            ui.addBar('Grapes', 30);

            $('#add_fruit').bind('click', function(){
                var fruit;
                if (fruit = prompt('Enter fruit name')) {
                    ui.addBar(fruit, 10);
                }
            });
        </script>
    </body>
</html>
