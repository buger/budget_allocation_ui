<!DOCTYPE HTML>
<html>
    <head>        
        <title>Skill weight based interface</title>

        <link rel="stylesheet" href="http://yui.yahooapis.com/3.3.0/build/cssreset/reset-min.css">
        <link rel="stylesheet" href="http://yui.yahooapis.com/3.3.0/build/cssfonts/fonts-min.css">

        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div id="content">
            <h2>Relative</h2>
            <div id="relative_bars"></div>                
            <a href="javascript:;" id="add_fruit_relative">Add fruit</a>

            <h2 style="margin-top: 100px;">Standard</h2>
            <div id="bars"></div>                            
            <a href="javascript:;" id="add_fruit">Add fruit</a>
            
            <div>
                <iframe src="https://spreadsheets.google.com/embeddedform?formkey=dHFnZ0xYWXBOS3N5N1QzU2xCWFc0NkE6MQ" width="500" height="550" frameborder="0" marginheight="0" marginwidth="0" style="margin-top: 100px;">Loading...</iframe>            
            </div>
        </div>
        

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
        <script src="application.js"></script>

        <script>
            var r = new UIWeightElement("relative_bars", "relative")
                        .addBar('Cherries', 100)
                        .addBar('Apples', 50)
                        .addBar('Grapes', 30);

            $('#add_fruit_relative').bind('click', function(){
                var fruit;
                if (fruit = prompt('Enter fruit name')) {
                    r.addBar(fruit, 10);
                }
            });

            var t = new UIWeightElement("bars", "totals")
                        .addBar('Cherries', 60)
                        .addBar('Apples', 40)
                        .addBar('Grapes', 30);

            $('#add_fruit').bind('click', function(){
                var fruit;
                if (fruit = prompt('Enter fruit name')) {
                    t.addBar(fruit, 10);
                }
            });
        </script>

        <!-- Yandex.Metrika counter -->
        <div style="display:none;"><script type="text/javascript">
        (function(w, c) {
            (w[c] = w[c] || []).push(function() {
                try {
                    w.yaCounter5546764 = new Ya.Metrika(5546764);
                     yaCounter5546764.clickmap(true);
                     yaCounter5546764.trackLinks(true);
                
                } catch(e) { }
            });
        })(window, 'yandex_metrika_callbacks');
        </script></div>
        <script src="//mc.yandex.ru/metrika/watch.js" type="text/javascript" defer="defer"></script>
        <noscript><div><img src="//mc.yandex.ru/watch/5546764" style="position:absolute; left:-9999px;" alt="" /></div></noscript>
        <!-- /Yandex.Metrika counter -->        
    </body>
</html>
